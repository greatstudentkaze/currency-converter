<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Конвертер валют</title>
</head>
<body>
  <main>
    <section class="converter">
      <h2 class="converter__title">Конвертер валют (USD / EUR / RUB)</h2>
      <div class="converter__wrap js-currency">
        <fieldset class="converter__currency">
          <legend class="converter__hint">У меня есть</legend>
          <label class="converter__label">
            <input class="converter__radio" type="radio" name="currency-from" value="USD" checked> $ (USD)
          </label>
          <label class="converter__label">
            <input class="converter__radio" type="radio" name="currency-from" value="EUR"> € (EUR)
          </label>
          <label class="converter__label">
            <input class="converter__radio" type="radio" name="currency-from" value="RUB"> ₽ (RUB)
          </label>
        </fieldset>
        <fieldset class="converter__currency">
          <legend class="converter__hint">Я хочу</legend>
          <label class="converter__label">
            <input class="converter__radio" type="radio" name="currency-to" value="USD"> $ (USD)
          </label>
          <label class="converter__label">
            <input class="converter__radio" type="radio" name="currency-to" value="EUR"> € (EUR)
          </label>
          <label class="converter__label">
            <input class="converter__radio" type="radio" name="currency-to" value="RUB" checked> ₽ (RUB)
          </label>
        </fieldset>
      </div>
      <div class="converter__wrap">
        <input class="converter__input" id="input-amount" type="number" name="input-amount" value="1" placeholder="100">
        <label class="converter__label" for="input-amount">Доллар США (USD)</label>
        <input class="converter__input" id="output-amount" type="number" name="output-amount" placeholder="..." disabled>
        <label class="converter__label" for="output-amount">Российский рубль (RUB)</label>
      </div>
      <button class="converter__button js-convert" type="button">Конвертировать</button>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
