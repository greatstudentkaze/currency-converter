<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Конвертер валют</title>
</head>
<body>
  <main>
    <section class="converter">
      <h2 class="converter__title">Конвертер валют (USD / EUR / RUB)</h2>
      <div class="converter__wrap">
        <label class="converter__label">
          <input class="converter__input" type="number" name="input-amount" value="1" placeholder="100"> Доллар США (USD)
        </label>
        <label class="converter__label">
          <input class="converter__input" type="number" name="output-amount" placeholder="..." disabled> Российский рубль (RUB)
        </label>
      </div>
      <button class="converter__button js-convert" type="button">Конвертировать</button>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
